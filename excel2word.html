<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Excel to Word</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script><script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"><link href="089fe1364a7cdd047fb1.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="excel2word.js"></script></head><body><header><div class="d-flex align-items-center main"><div><img src="assets/forrester-icon.png" alt="Forrester" title="Forrester" class="float-start icon"/></div><div class="d-flex justify-content-center"><h4 class="text-center">Excel to Word</h4></div></div><p class="mb-1">Include Excel into Word.</p></header><section class="startup"><p>Loading...</p></section><section class="main ms-1 mb-2" style="display:none"><p class="small">Template version: <span id="e2w-template-version"></span></p><label for="e2w-excel-file" class="small mt-1">Excel file</label> <input type="file" id="e2w-excel-file" class="small label" accept=".xlsx"><div class="message-alert-excel-file mt-2"></div><div><label for="e2w-categories" class="small form-label">Benefit and Cost Categories</label> <select id="e2w-categories" class="small form-control" size="1"></select></div><div><div><label for="e2w-variable-vendor-name" class="small form-label"
